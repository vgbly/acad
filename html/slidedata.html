<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
<title>Data Preview</title>
<link rel="stylesheet" href="./css/slide.css">
<!-- Include Bootstrap for styling -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Include the Bootstrap Table CSS for the table -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text text-success text-center ">Data Preview
		</h1>
		<table class="datatable table-striped border-success">
			<thead>
				<tr>
					<th data-field="id"><span class="text-success"> ID </span></th>
					<th data-field="word"><span class="text-success">
							Word </span></th>
					<th data-field="desc"><span class="text-success">
							Description </span></th>
				</tr>
			</thead>
		</table>
	</div>

	<!-- Include jQuery and other required 
  files for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Include the JavaScript file 
  for Bootstrap table -->
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script type="text/javascript">
var data = window.location.search;
var parms = new URLSearchParams(data);
//document.getElementById("result").innerHTML = parms.get("fname");
var page = parms.get("page");
var xmlhttp = new XMLHttpRequest();
var urlKey = "./json/" + page + ".json";

xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	    var myArr = JSON.parse(this.responseText);
	    //alert("I am ok");
	    
	    $(document).ready(function() {

			// Use the given data to create  
			// the table and display it 
			$('table').bootstrapTable({
				data : myArr
			});
		});
	  }
	};
	xmlhttp.open("GET", urlKey, true);
	xmlhttp.send();
	

</script>
</body>
</html>
